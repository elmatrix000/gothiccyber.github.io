<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GothAlienBoy 3D - Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="assets/icons/icon-192.png">
    <style>
        /* Critical CSS for mobile loading */
        body { margin: 0; overflow: hidden; touch-action: none; }
        canvas { display: block; width: 100%; height: 100%; }
        .touch-control { position: absolute; z-index: 100; touch-action: none; }
    </style>
</head>
<body>
    <!-- Game Container -->
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <!-- Mobile Touch Controls -->
        <div id="mobileControls" class="mobile-controls">
            <!-- Movement Joystick -->
            <div id="moveJoystick" class="joystick-container">
                <div class="joystick-base"></div>
                <div class="joystick-handle"></div>
            </div>
            
            <!-- Look Touch Area -->
            <div id="lookArea" class="look-area"></div>
            
            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn shoot-btn" data-action="shoot">
                    <i class="fas fa-crosshairs"></i>
                </button>
                <button class="action-btn jump-btn" data-action="jump">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button class="action-btn hack-btn" data-action="hack">
                    <i class="fas fa-terminal"></i>
                </button>
                <button class="action-btn cloak-btn" data-action="cloak">
                    <i class="fas fa-user-ninja"></i>
                </button>
            </div>
            
            <!-- Quick Access Buttons -->
            <div class="quick-buttons">
                <button class="quick-btn pause-btn" data-action="pause">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="quick-btn menu-btn" data-action="menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
        
        <!-- Mobile HUD -->
        <div id="mobileHUD" class="mobile-hud">
            <div class="hud-top">
                <div class="health-bar">
                    <div class="health-fill"></div>
                    <span class="health-text">100%</span>
                </div>
                <div class="hack-bar">
                    <div class="hack-fill"></div>
                    <span class="hack-text">100%</span>
                </div>
            </div>
            
            <div class="hud-center">
                <div class="ammo-display">
                    <i class="fas fa-bolt"></i>
                    <span>∞</span>
                </div>
                <div class="data-display">
                    <i class="fas fa-database"></i>
                    <span>0%</span>
                </div>
            </div>
            
            <div class="hud-bottom">
                <div class="objective">
                    <i class="fas fa-bullseye"></i>
                    <span>Reach extraction</span>
                </div>
                <div class="score">
                    <i class="fas fa-bitcoin"></i>
                    <span>₿0</span>
                </div>
            </div>
        </div>
        
        <!-- Mobile Menu -->
        <div id="mobileMenu" class="mobile-menu">
            <div class="menu-header">
                <h1><i class="fas fa-robot"></i> GOTHALIENBOY</h1>
                <p>Kagiso Cyberheist</p>
            </div>
            
            <div class="menu-options">
                <button class="menu-option" data-action="resume">
                    <i class="fas fa-play"></i>
                    <span>RESUME</span>
                </button>
                <button class="menu-option" data-action="restart">
                    <i class="fas fa-redo"></i>
                    <span>RESTART</span>
                </button>
                <button class="menu-option" data-action="settings">
                    <i class="fas fa-cog"></i>
                    <span>SETTINGS</span>
                </button>
                <button class="menu-option" data-action="quit">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>QUIT</span>
                </button>
            </div>
            
            <div class="menu-stats">
                <div class="stat">
                    <span>SCORE</span>
                    <strong>0</strong>
                </div>
                <div class="stat">
                    <span>DATA</span>
                    <strong>0%</strong>
                </div>
                <div class="stat">
                    <span>TIME</span>
                    <strong>00:00</strong>
                </div>
            </div>
        </div>
        
        <!-- Performance Monitor -->
        <div id="perfMonitor" class="perf-monitor">
            <div class="fps">FPS: 60</div>
            <div class="memory">MEM: --</div>
        </div>
        
        <!-- Loading Screen -->
        <div id="loadingScreen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-icon">
                    <i class="fas fa-robot loading-spin"></i>
                </div>
                <h2>INITIALIZING CYBERSPACE</h2>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="progress-text">0%</span>
                </div>
                <p class="loading-tip">Touch anywhere to begin...</p>
            </div>
        </div>
        
        <!-- Tutorial Overlay -->
        <div id="tutorial" class="tutorial-overlay">
            <div class="tutorial-slide active">
                <div class="tutorial-content">
                    <h3><i class="fas fa-gamepad"></i> TOUCH CONTROLS</h3>
                    <div class="tutorial-control">
                        <div class="control-demo joystick-demo"></div>
                        <p>Left side: <strong>Move</strong></p>
                    </div>
                    <div class="tutorial-control">
                        <div class="control-demo touch-demo"></div>
                        <p>Right side: <strong>Look Around</strong></p>
                    </div>
                    <button class="tutorial-next">NEXT</button>
                </div>
            </div>
            
            <div class="tutorial-slide">
                <div class="tutorial-content">
                    <h3><i class="fas fa-crosshairs"></i> COMBAT</h3>
                    <div class="tutorial-control">
                        <div class="control-demo shoot-demo"></div>
                        <p>Shoot button: <strong>Fire weapon</strong></p>
                    </div>
                    <div class="tutorial-control">
                        <div class="control-demo hack-demo"></div>
                        <p>Hack button: <strong>Disable enemies</strong></p>
                    </div>
                    <button class="tutorial-next">GOT IT!</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js');
            });
        }
        
        // Prevent pull-to-refresh on mobile
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
        
        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) e.preventDefault();
            lastTouchEnd = now;
        }, false);
    </script>
    <script src="game-mobile.js"></script>
</body>
</html>
